name: DAST Scan with ZAP

on:
  push:
    branches:
      - main

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run your application
        run: |
          docker build -t isen-python .
          docker run -d -p 8080:8080 --name isen-python-fabio-sin isen-python
          sleep 15

      - name: ZAOP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: ''
          time: '1'
          cmd_options: '-config scanner.attackOnStart=false'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: report_json.json

      - name: Stop and remove docker container
        if: always()
        run: |
          docker stop isen-python-fabio-sin
          docker rm isen-python-fabio-sin
