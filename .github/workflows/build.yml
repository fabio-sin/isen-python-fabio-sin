name: Build and Push Docker Image and E2E tests with Cypress

on:
  push:
    branches:
      - main
      - feature/ci-pipeline

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build the Docker image
      run: |
        docker build -t fabiosin/isen-python-fabio-sin:distroless-dev-${{ github.sha }} .

    - name: Push the Docker image
      run: |
        docker push fabiosin/isen-python-fabio-sin:distroless-dev-${{ github.sha }}
        
    - name: Vulnerability scanning with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: fabiosin/isen-python-fabio-sin:distroless-dev-${{ github.sha }}
        severity: HIGH,CRITICAL
        format: table
        exit-code: 0
        ignore-unfixed: true
    
  cypress:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'  # ✅ n’exécute que sur la branche main

    container:
      image: cypress/included:13.1.0  # ou une autre version compatible avec ton projet

    services:
      web:
        image: fabiosin/isen-python-fabio-sin:distroless-dev-${{ github.sha }}
        ports:
          - 8080:8080
        options: --health-cmd "curl --fail http://localhost:8080 || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Cypress tests
        run: npx cypress run
